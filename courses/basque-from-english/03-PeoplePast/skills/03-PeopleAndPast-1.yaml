Phrases:
  - Phrase: Barkatu. Nor da gidaria?
    Translation: Excuse me. Who is the driver?
    Alternative translations:
      - SExcuse me. Who is a driver?

  - Phrase: Hura autobus gidaria da.
    Translation: He is the bus driver.
    Alternative translations:
      - She is the bus driver.
      - He is a bus driver.
      - She is a bus driver.

  - Phrase: Barkatu. Nor da tour gida?
    Translation: Excuse me. Who is the tour guide?
    Alternative translations:
      - Excuse me. Who is a tour guide?

  - Phrase: Ni tour gida naiz.
    Translation: I am the tour guide.
    Alternative translations:
      - I am a tour guide.

  - Phrase: Haiek turistak dira.
    Translation: They are tourists.

  - Phrase: Kaixo. Ni ere erizaina naiz.
    Translation: Hello. I am also a nurse.

  - Phrase: Zu al medikua zara?
    Translation: Are you a doctor?
    Alternative translations:
      - Are you the doctor?

  - Phrase: Epa. Gu ikasleak gara.
    Translation: Hi. We are students.
    Alternative translations:
      - Hi. We're students

  - Phrase: Bai. Gu gidariak gara.
    Translation: Yes. We are drivers.
    Alternative translations:
      - Yes. We are the drivers.
      - Yes. We're drivers.
      - Yes. We're the drivers.

  - Phrase: Bai. Gu medikua gara.
    Translation: Yes. We are doctors.
    Alternative translations:
      - Yes. We are the doctors.
      - Yes. We're doctors.
      - Yes. We're the doctors.

  - Phrase: Zuek turistak zarete.
    Translation: You are tourists.
    Alternative translations:
      - You(plural) are tourists.
      - You'll are tourists.

  - Phrase: Zuek al poliziak zarete?
    Translation: Are you(plural) police officers?
    Alternative translations:
      - Are you'll police officers?
      - Are you police officers?

  - Phrase: Hura al polizia bat da.
    Translation: Is he a police officer?
    Alternative translations:
      - Is she a police officer?
      - Is he the police officer?
      - Is she the police officer?

  - Phrase: Haiek al erizainak dira?
    Translation: Are they nurses?

