Phrases:
  - Phrase: Zein aterkia zurea da?
    Translation: Which umbrella is yours?

  - Phrase: Motxila hauek nireak dira.
    Translation: These backpacks are mine.

  - Phrase: Aterkia urdina nirea da
    Translation: The blue umbrella is mine.

  - Phrase: Aterkia hau nirea da.
    Translation: This umbrella is mine.

  - Phrase: Zein motxilak zureak dira?
    Translation: Which backpacks are yours?

  - Phrase: Motxila berdeak nirea dira.
    Translation: The green backpacks are mine.

  - Phrase: Zein etxea berea da.
    Translation: Which house is hers?
    Alternative translations:
      - Which house is his?

  - Phrase: Etxe zuria eta berria berea da.
    Translation: The white and new house is hers.
    Alternative translations:
      - The white and new house is his.

  - Phrase: Zein zuenak poltsak dira?
    Translation: Which purses are yours (plural)?
    Alternative translations:
      - Which purses are yours?
      - Which purses are you'alls?

  - Phrase: Poltsak handiak eta laranjak gureak dira.
    Translation: The big and orange purses are ours.

  - Phrase: Poltsa horiek gureak dira.
    Translation: Those purses are ours.

  - Phrase: Zein da haien liburua?
    Translation: Which is their book?

  - Phrase: Zein liburua haiena da?
    Translation: Which book is theirs?

  - Phrase: Liburu zaharrak eta horia haiena dira.
    Translation: The old and yellow book is theirs.

  - Phrase: Liburu hura haiena da.
    Translation: That book over there is theirs.

  - Phrase: Kotxea gorria nirea da.
    Translation: The red car is mine.

  - Phrase: Kotxea grisa zurea da.
    Translation: The gray car is yours.

