Phrases:
  - Phrase: Barkatu. Nor zara zu?
    Translation: Excuse me. Who are you?

  - Phrase: Egun on. Zer moduz?
    Translation: Good Morning. How are you?

  - Phrase: Gu Mikel eta Joseba gara.
    Translation: We are Mikel and Joseba.

  - Phrase: Eskerrik asko. Gu ondo gara.
    Translation: Thank you. We are fine.

  - Phrase: Haiek Mikel eta Miren dira?
    Translation: Are they Mikel and Miren?

  - Phrase: Arratsalde on. Zu al Mikel zara?
    Translation: Good Afternoon. Are you Mikel?

  - Phrase: Zu ondo zara?
    Translation: Are you OK?

  - Phrase: Bai. Ni ondo naiz.
    Translation: Yes. I am fine.
    Alternative translations:
      - Yes. I am OK.

  - Phrase: Bai. Ni berdin naiz.
    Translation: Yes. I am also fine.

  - Phrase: Hura al Mikel da?
    Translation: Is he Mikel?

  - Phrase: Bai. Hura Mikel da.
    Translation: Yes. He is Mikel.

  - Phrase: Kaixo Mikel. Zer moduz?
    Translation: Hello Mikel. How are you.

  - Phrase: Ondo. Eskerrik asko.
    Translation: Good. Thank you.
    Alternative translations:
      - Fine. Thank you.

  - Phrase: Berdin. Eta zu?
    Translation: Fine. And you?
    Alternative translations:
      - I am also fine. Thank you.

