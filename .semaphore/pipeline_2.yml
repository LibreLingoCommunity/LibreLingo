version: v1.0
name: Pipeline 2
blocks:
  - name: GitHub pages
    task:
      jobs:
        - name: gh-pages
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn install
            - NODE_ENV=production yarn export
            - git config --global user.email "gitlab@daniel-kantor.com"
            - git config --global user.name "Dániel Kántor"
            - 'yarn deploy --repo=https://$GH_TOKEN@github.com/kantord/LibreLingo.git'
      secrets:
        - name: GitHub token
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
