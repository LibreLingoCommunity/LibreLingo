version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - yarn install
  - name: Jest
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - yarn jest
  - name: Cypress
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - yarn test
