version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - cache restore $SEMAPHORE_PROJECT_NAME-cypress,/home/semaphore/.cache/Cypress
            - yarn install
            - yarn cypress install
            - cache store $SEMAPHORE_PROJECT_NAME-cypress,/home/semaphore/.cache/Cypress
            - cache store
    dependencies: []
  - name: Jest
    task:
      jobs:
        - name: jest
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn jest
    dependencies:
      - Eslint
  - name: Cypress
    task:
      jobs:
        - name: cypress
          parallelism: 3
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - cache restore $SEMAPHORE_PROJECT_NAME-cypress,/home/semaphore/.cache/Cypress
            - yarn test
      secrets:
        - name: Percy token
        - name: KnapsackPro token
    dependencies:
      - Eslint Cypress
  - name: Eslint
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn eslint src
  - name: Eslint Cypress
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore
            - yarn eslint cypress
  - name: Python Code Style Check
    dependencies: []
    task:
      jobs:
        - name: pycodestyle
          commands:
            - sem-version python 3.8
            - checkout
            - pip install pipenv
            - pipenv install
            - pycodestyle . --exclude="course/migrations" --max-line-length 119
  - name: Django test
    dependencies:
      - Python Code Style Check
    task:
      jobs:
        - name: manage.py test
          commands:
            - sem-version python 3.8
            - checkout
            - pip install pipenv
            - pipenv install
            - 'DATABASE_URL=sqlite:///db.sqlite3 python manage.py test'
promotions:
  - name: Deploy to production
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
