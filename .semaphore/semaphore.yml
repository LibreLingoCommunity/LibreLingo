version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn install --frozen-lockfile
            - yarn cypress install
            - cache store node-$(checksum yarn.lock) node_modules
            - cache store cypress-$(checksum yarn.lock) /home/semaphore/.cache/Cypress
            - cache store packages-web-$(checksum yarn.lock) apps/web/node_modules
    dependencies: []
  - name: Jest
    task:
      jobs:
        - name: jest
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - yarn jest
    dependencies:
      - Eslint
  - name: Cypress
    task:
      jobs:
        - name: cypress
          parallelism: 3
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - cache restore sapper-build-$SEMAPHORE_GIT_PR_SHA
            - yarn install
            - SEMAPHORE_BUILD_NUMBER=$SEMAPHORE_PIPELINE_ID SEMAPHORE_THREAD_COUNT=3 yarn test
      secrets:
        - name: Percy token
        - name: KnapsackPro token
    dependencies:
      - Sapper build
  - name: Eslint
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - yarn eslint apps/*/src --no-error-on-unmatched-pattern
  - name: Eslint Cypress
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - yarn eslint apps/*/cypress
  - name: Typescript Code Style Check
    dependencies:
      - Eslint
    task:
      jobs:
        - name: typecodestyle
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn stylecheck
  - name: Sapper build
    dependencies:
      - Eslint Cypress
    task:
      jobs:
        - name: yarn web build
          commands:
            - sem-version node 12
            - checkout
            - cache restore node-$(checksum yarn.lock)
            - cache restore cypress-$(checksum yarn.lock)
            - cache restore packages-web-$(checksum yarn.lock)
            - yarn web build
            - cache store sapper-build-$SEMAPHORE_GIT_PR_SHA apps/web/__sapper__
  - name: librelingo_tools
    dependencies: []
    task:
      jobs:
        - name: test librelingo_tools
          commands:
            - sem-version python 3.8
            - checkout
            - cache restore python-$(checksum yarn.lock)
            - pip install poetry
            - cd ./apps/librelingo_tools
            - poetry install --no-interaction
            - poetry run pytest
            - cache store python-$(checksum yarn.lock) /home/semaphore/.cache/pypoetry
promotions:
  - name: Deploy to production
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
  - name: Release packages
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
